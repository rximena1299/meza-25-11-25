{% extends 'base.html' %}
{% block auth_content %}
<div class="container-fluid vh-100" style="background: linear-gradient(135deg, #F40009 0%, #1A1A1A 100%);">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-coca-red">
                            <i class="bi bi-cup-straw"></i>
                            Coca-Cola
                        </h2>
                        <p class="text-muted">Sistema de Administración</p>
                    </div>

                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-coca w-100 py-2">Iniciar Sesión</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'registro' %}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
