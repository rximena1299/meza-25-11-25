{% extends 'base.html' %}
{% block title %}Nueva Oferta - Coca-Cola{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-plus-circle"></i> Nueva Oferta</h1>
    <a href="{% url 'ofertas_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Tipo de Producto *</label>
                        <select class="form-select" name="producto_tipo" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="REFRESCO">Refresco</option>
                            <option value="AGUA">Agua</option>
                            <option value="JUGO">Jugo</option>
                            <option value="ENERGIZANTE">Energizante</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">ID del Producto *</label>
                        <input type="number" class="form-control" name="producto_id" required>
                        <small class="text-muted">Ingrese el ID num√©rico del producto</small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Descuento (%) *</label>
                        <input type="number" class="form-control" name="descuento" min="1" max="100" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Fecha Inicio *</label>
                        <input type="date" class="form-control" name="fecha_inicio" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Fecha Fin *</label>
                        <input type="date" class="form-control" name="fecha_fin" required>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-coca">
                    <i class="bi bi-check-lg"></i> Crear Oferta
                </button>
                <a href="{% url 'ofertas_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
