{% extends 'base.html' %}
{% block title %}Editar Refresco - Coca-Cola{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-pencil"></i> Editar Refresco</h1>
    <a href="{% url 'refrescos_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Mostrar imagen actual -->
            {% if refresco.imagen %}
            <div class="mb-3 text-center">
                <label class="form-label">Imagen Actual</label>
                <div>
                    <img src="{{ refresco.imagen.url }}" alt="{{ refresco.nombre }}" 
                         class="img-thumbnail" style="max-height: 200px;">
                </div>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" class="form-control" name="nombre" value="{{ refresco.nombre }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Sabor *</label>
                        <input type="text" class="form-control" name="sabor" value="{{ refresco.sabor }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Precio *</label>
                        <input type="number" class="form-control" name="precio" value="{{ refresco.precio }}" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Stock *</label>
                        <input type="number" class="form-control" name="stock" value="{{ refresco.stock }}" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Tamaño *</label>
                        <input type="text" class="form-control" name="tamaño" value="{{ refresco.tamaño }}" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción *</label>
                <textarea class="form-control" name="descripcion" rows="3" required>{{ refresco.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Nueva Imagen (opcional)</label>
                <input type="file" class="form-control" name="imagen" accept="image/*">
                <small class="text-muted">Dejar vacío para mantener la imagen actual</small>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="activo" {% if refresco.activo %}checked{% endif %}>
                <label class="form-check-label">Producto activo</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-coca">
                    <i class="bi bi-check-lg"></i> Actualizar Refresco
                </button>
                <a href="{% url 'refrescos_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
