{% extends 'base.html' %}
{% block title %}Editar Jugo - Coca-Cola{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-pencil"></i> Editar Jugo</h1>
    <a href="{% url 'jugos_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" class="form-control" name="nombre" value="{{ jugo.nombre }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Sabor *</label>
                        <input type="text" class="form-control" name="sabor" value="{{ jugo.sabor }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Precio *</label>
                        <input type="number" class="form-control" name="precio" value="{{ jugo.precio }}" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Stock *</label>
                        <input type="number" class="form-control" name="stock" value="{{ jugo.stock }}" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Tama침o *</label>
                        <input type="text" class="form-control" name="tama침o" value="{{ jugo.tama침o }}" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripci칩n *</label>
                <textarea class="form-control" name="descripcion" rows="3" required>{{ jugo.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen (URL)</label>
                <input type="text" class="form-control" name="imagen" value="{{ jugo.imagen }}">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="natural" {% if jugo.natural %}checked{% endif %}>
                <label class="form-check-label">Jugo natural (sin conservantes)</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="activo" {% if jugo.activo %}checked{% endif %}>
                <label class="form-check-label">Producto activo</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-coca">
                    <i class="bi bi-check-lg"></i> Actualizar Jugo
                </button>
                <a href="{% url 'jugos_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
