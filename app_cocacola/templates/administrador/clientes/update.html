{% extends 'base.html' %}
{% block title %}Editar Cliente - Coca-Cola{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-pencil"></i> Editar Cliente</h1>
    <a href="{% url 'clientes_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" value="{{ cliente.usuario.username }}" disabled>
                        <small class="text-muted">El usuario no se puede modificar</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" value="{{ cliente.usuario.email }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" class="form-control" name="first_name" value="{{ cliente.usuario.first_name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Apellido *</label>
                        <input type="text" class="form-control" name="last_name" value="{{ cliente.usuario.last_name }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Teléfono *</label>
                        <input type="text" class="form-control" name="telefono" value="{{ cliente.telefono }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Fecha Registro</label>
                        <input type="text" class="form-control" value="{{ cliente.fecha_registro|date:'d/m/Y H:i' }}" disabled>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección *</label>
                <textarea class="form-control" name="direccion" rows="3" required>{{ cliente.direccion }}</textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-coca">
                    <i class="bi bi-check-lg"></i> Actualizar Cliente
                </button>
                <a href="{% url 'clientes_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
